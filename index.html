
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10-20 Game</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="js/index.js"></script>
</head>

<body>
	<div class="main">
		<div class="gamestats">
			<div id="whosturn">Whos Turn: <br/><strong><span>-</span></strong></div>
			<!-- <div id="totalfingercount">Total Fingers: <br/><strong><span>-</span></strong></div> -->
		</div>

        <h5>Computer</h5>
		<a href="#" class="btn btn-block btn-warning btn-lg btn-info computer-calls">PLAY</a>
        <div class="row">	
	        <a id="com-left" href="#" class="com btn btn-block btn-lg finger-count animated"></a>
	        <a id="com-right" href="#" class="com btn btn-block btn-lg finger-count animated"></a>
        </div>
        <!-- <hr> -->
		<!-- <div class="container"> -->
	        <div class="shoutout-container tada animated">
	        	<h1 id="shoutout" class="total-count">?</h1>
	        	<div class="speech-cpu"></div>
	        	<div class="speech-player"></div>
	        </div>
		<!-- </div> -->
        <div class="status"></div>
        <h3>Player 1</h3>
		<div class="call">
			<a href="#" class="btn btn-block btn-warning">0</a>
			<a href="#" class="btn btn-block btn-warning">5</a>
			<a href="#" class="btn btn-block btn-warning">10</a>
			<a href="#" class="btn btn-block btn-warning">15</a>
			<a href="#" class="btn btn-block btn-warning">20</a>
			<!-- <hr> -->
		</div>
        <div class="row tada">
	        <a id="player-left" href="#" class="player btn btn-block btn-lg finger-count bounceInLeft animated"></a>
	        <a id="player-right" href="#" class="player btn btn-block btn-lg finger-count bounceInRight animated"></a>
		</div>
	</div>
</body>
</html>
