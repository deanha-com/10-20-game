
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
    <title>10-20 Game</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
	<nav>
		<div class="games-score-board">
			<div class="score">-</div>
			<div class="wins"><span>0</span>/3</div>
		</div>
	</nav>

	<section id="tutorials">
		<div id="myTemplate">
			  My HTML <strong style="color: pink;">tooltip</strong> content
			</div>
	</section>

	<section>
		<div class="intro noselect">
			<div class="container">
				<h1>10 - 20 Game</h1>
				<a href="" id="startgame-btn" onclick="startGame()">START GAME</a>
			</div>
		</div>	
	</section>


	<section>
		<div class="main noselect">	

			<div class="gameplay">
		        <p class="player-names com">Computer</p>
		        <!-- <div class="countdown"></div> -->
		        <p class="player-names player">Player 1</p>
				<a href="" class="btn btn-block btn-call btn-lg computer-calls">PLAY</a>

		        <div class="com-hands row">	
			        <a id="com-left" href="" class="com btn btn-block btn-lg finger-count animated">0</a>
			        <a id="com-right" href="" class="com btn btn-block btn-lg finger-count animated">0</a>
		        </div>

		        <div class="shoutout-container">
		        	<h1 id="shoutout" class="total-count">?</h1>
			        <div class="status"></div>
					<div class="gamestats turns">
						<div id="whosturn">Whos Turn: <strong><span>-</span></strong></div>
						<div id="totalfingercount"><strong><span>-</span></strong></div>
					</div>
		        </div>
		        
				<div class="call">
					<a href="" class="btn btn-block btn-call">0</a>
					<a href="" class="btn btn-block btn-call">5</a>
					<a href="" class="btn btn-block btn-call">10</a>
					<a href="" class="btn btn-block btn-call">15</a>
					<a href="" class="btn btn-block btn-call">20</a>
				</div>

		        <div class="player-hands row tada">
			        <p id="player-left" class="player btn btn-block btn-lg finger-count">0</p>
			        <p id="player-right" class="player btn btn-block btn-lg finger-count">0</p>
				</div>

			</div>
		</div>
	</section>
	<section class="win-state noselect">
		<div class="win-box">
			<h5 class="end-greet">Congrats!</h5>
			 <br/>
			 <h2>YOU <span class="won-lost">WON<span>!</h2>
			 <br/>
			<p><a href="" class="big-btn" onclick="toggleWinState()">PLAY AGAIN</a></p>
		</div>
	</section>
</body>
</html>
